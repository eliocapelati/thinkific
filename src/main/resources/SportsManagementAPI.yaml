openapi: 3.0.3
info:
  title: Sports Management API
  description: >-
    Sports Management API: Take home test for the role Senior Backend Engineer (Distributed)
  version: 1.0.0
  contact:
    name: Thinkific Take Home Test
    url: https://thinkific.com/careers/job-post?gh_jid=5494684002
servers:
  - url: 'http://localhost:8080/v1'
    description: Local Development
  - url: 'https://thinkific-5tppttbb5q-uc.a.run.app/v1'
    description: Production Server
paths:
  /users:
    post:
      tags:
        - User
      summary: User signup
      description: Path to onboard new managers
      operationId: createUserRequest
      requestBody:
        $ref: "#/components/requestBodies/CreateUser"
      responses:
        201:
          description: Onboarding successfully processed
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    get:
      tags:
        - User
      security:
        - bearerAuth: []
      summary: Get user profile
      description: Recover information saved during the signup process
      operationId: getUserInfo
      responses:
        200:
          $ref: "#/components/responses/UserResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /users/login:
    post:
      tags:
        - User
      summary: User login
      description: Login users created on signup process
      operationId: login
      requestBody:
        $ref: "#/components/requestBodies/LoginRequest"
      responses:
        200:
          $ref: "#/components/responses/LoginResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams:
    post:
      tags:
        - Teams
      security:
        - bearerAuth: []
      summary: Create a teams
      description: Create a team and attach to the current user in the auth token
      operationId: createTeam
      requestBody:
        $ref: "#/components/requestBodies/CreateTeamRequest"
      responses:
        201:
          $ref: "#/components/responses/CreateTeamResponse"
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    get:
      tags:
        - Teams
      security:
        - bearerAuth: [ ]
      summary: Get all teams paged
      description: Get all teams attached to current user
      operationId: getTeams
      parameters:
        - $ref: "#/components/parameters/Pageable"
      responses:
        200:
          $ref: "#/components/responses/PagedTeamResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}:
    get:
      tags:
        - Teams
      security:
        - bearerAuth: [ ]
      summary: Get a team by id
      description: Get a team by id
      operationId: getTeamById
      parameters:
        - $ref: "#/components/parameters/TeamId"
      responses:
        200:
          $ref: "#/components/responses/TeamResponse"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    patch:
      tags:
        - Teams
      security:
        - bearerAuth: []
      summary: Update a team by id
      description: Update a team attached to the current user in the auth token
      operationId: update
      parameters:
        - $ref: "#/components/parameters/TeamId"
      requestBody:
        $ref: "#/components/requestBodies/PatchTeamRequest"
      responses:
        204:
          description: "Updated"
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}/players:
    post:
      tags:
        - Players
      security:
        - bearerAuth: [ ]
      summary: Create a player to a team that belongs to the current user
      description: Create a player from a team
      operationId: createPlayer
      parameters:
          - $ref: "#/components/parameters/TeamId"
      requestBody:
        $ref: "#/components/requestBodies/CreatePlayerRequest"
      responses:
        201:
          $ref: "#/components/responses/PlayersResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    get:
      tags:
        - Players
      security:
        - bearerAuth: [ ]
      summary: Get all paged players from a team that belongs to the current user
      description: Get all players from a team
      operationId: getPlayers
      parameters:
        - $ref: "#/components/parameters/Pageable"
        - $ref: "#/components/parameters/TeamId"
      responses:
        200:
          $ref: "#/components/responses/PagedPlayersResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}/players/{playerId}:
    delete:
      tags:
        - Players
      security:
        - bearerAuth: [ ]
      summary: Delete a player from a team
      description: Delete a player from a team
      operationId: deletePlayer
      parameters:
        - $ref: "#/components/parameters/TeamId"
        - $ref: "#/components/parameters/PlayerId"
      responses:
        204:
          description: "Deleted"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    patch:
      tags:
        - Players
      security:
        - bearerAuth: [ ]
      summary: Update a player from a team
      description: Update a player from a team
      operationId: updatePlayer
      parameters:
        - $ref: "#/components/parameters/TeamId"
        - $ref: "#/components/parameters/PlayerId"
      requestBody:
        $ref: "#/components/requestBodies/PatchPlayerRequest"
      responses:
        204:
          description: "Updated"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}/matches:
    post:
      tags:
        - Matches
      security:
        - bearerAuth: [ ]
      summary: Create a match to a team that belongs to the current user
      description: Create a mactch to the team
      operationId: createMatch
      parameters:
        - $ref: "#/components/parameters/TeamId"
      requestBody:
        $ref: "#/components/requestBodies/CreateMatchRequest"
      responses:
        201:
          $ref: "#/components/responses/MatchResponse"
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
    get:
      tags:
        - Matches
      security:
        - bearerAuth: [ ]
      summary: Get all matches paged
      description: Get all matches attached to current team
      operationId: getMatch
      parameters:
        - $ref: "#/components/parameters/TeamId"
        - $ref: "#/components/parameters/Pageable"
        - $ref: "#/components/parameters/MatchSelector"
      responses:
        200:
          $ref: "#/components/responses/PagedMatchResponse"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}/matches/{matchId}:
    patch:
      tags:
        - Matches
      security:
        - bearerAuth: [ ]
      summary: Update a upcoming match
      description: Update a upcoming match from a team
      operationId: updateMatch
      parameters:
        - $ref: "#/components/parameters/MatchId"
        - $ref: "#/components/parameters/TeamId"
      requestBody:
        $ref: "#/components/requestBodies/PatchMatchRequest"
      responses:
        204:
          description: "Updated"
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"
  /teams/{teamId}/matches/{matchId}/details:
    put:
      tags:
        - Matches
      security:
        - bearerAuth: [ ]
      summary: Add a detail for a match from past or to future
      description: Add detail to match
      operationId: createMatchDetails
      parameters:
        - $ref: "#/components/parameters/MatchId"
        - $ref: "#/components/parameters/TeamId"
      requestBody:
        $ref: "#/components/requestBodies/PutDetailMatchRequest"
      responses:
        204:
          description: "Added detail"
        400:
          $ref: "#/components/responses/BadRequestErrorInfo"
        401:
          $ref: "#/components/responses/UnauthorizedErrorInfo"
        404:
          $ref: "#/components/responses/NotFoundErrorInfo"
        503:
          $ref: "#/components/responses/ServiceUnavailableErrorInfo"

components:
  ###Parameters
  parameters:
    TeamId:
      name: teamId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Id'
    PlayerId:
      name: playerId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Id'
    MatchId:
      name: matchId
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/Id'
    MatchSelector:
      name: match
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/MatchSelector"
    Pageable:
      name: pageable
      in: query
      required: false
      schema:
        $ref: "#/components/schemas/PageableRequest"

  ### Responses
  responses:
    LoginResponse:
      description: Successful login information
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/LoginResponse"
    UserResponse:
      description: User information
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/UserProperties"
              - $ref: "#/components/schemas/UserId"
              - $ref: "#/components/schemas/UserEmail"
              - $ref: "#/components/schemas/UserRequiredProperties"
    CreateTeamResponse:
      description: Successful created a team
      headers:
        Location:
          schema:
            type: string
          example: "/teams/{id}"
          description: Path to get the created team
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TeamResponse"
    TeamResponse:
      description: Team Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/TeamResponse"

    PagedTeamResponse:
      description: Paged team reaponse
      content:
        application/json:
          schema:
            properties:
              content:
                type: array
                items:
                  $ref: "#/components/schemas/TeamResponse"
            allOf:
              - $ref:  "#/components/schemas/PageableResponse"

    PlayersResponse:
      description: Player Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/PlayerResponse"

    PagedPlayersResponse:
      description: Paged player reaponse
      content:
        application/json:
          schema:
            properties:
              content:
                type: array
                items:
                  $ref: "#/components/schemas/PlayerResponse"
            allOf:
              - $ref:  "#/components/schemas/PageableResponse"

    MatchResponse:
      description: Match Response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/MatchResponse"

    PagedMatchResponse:
      description: Paged Match Response
      content:
        application/json:
          schema:
            properties:
              content:
                type: array
                items:
                  $ref: "#/components/schemas/MatchResponse"
            allOf:
              - $ref:  "#/components/schemas/PageableResponse"


    BadRequestErrorInfo:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
    NotFoundErrorInfo:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
    UnauthorizedErrorInfo:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
    ServiceUnavailableErrorInfo:
      description: Service Unavailable
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"

  ### Request Body
  requestBodies:
    LoginRequest:
      description: Signup a new User
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/UserPassword"
              - $ref: "#/components/schemas/EmailOrUsername"
              - $ref: "#/components/schemas/LoginRequiredProperties"

    CreateUser:
      description: Signup a new User
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/UserProperties"
              - $ref: "#/components/schemas/UserPassword"
              - $ref: "#/components/schemas/UserEmail"
              - $ref: "#/components/schemas/NewUserRequiredProperties"
    CreateTeamRequest:
      description: Create a team considering a uniq name for current user
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/TeamProperties"
              - $ref: "#/components/schemas/TeamRequiredProperties"

    PatchTeamRequest:
      description: Update a team
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/TeamProperties"

    CreatePlayerRequest:
      description: Create a player in a team
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/PlayerProperties"
              - $ref: "#/components/schemas/PlayerRequiredProperties"

    PatchPlayerRequest:
      description: Update a Player
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/PlayerProperties"

    CreateMatchRequest:
      description: Create a match
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/MatchProperties"
              - $ref: "#/components/schemas/MatchDetail"
              - $ref: "#/components/schemas/MatchRequiredProperties"
              - $ref: "#/components/schemas/MatchPlayerComposition"

    PatchMatchRequest:
      description: Update a future match
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/MatchProperties"
            properties:
              addPlayers:
                type: array
                uniqueItems: true
                items:
                  $ref: "#/components/schemas/Id"
              removePlayers:
                type: array
                uniqueItems: true
                items:
                  $ref: "#/components/schemas/Id"


    PutDetailMatchRequest:
      description: Update a future match
      content:
        application/json:
          schema:
            allOf:
              - $ref: "#/components/schemas/MatchDetail"

  ### Schemas
  schemas:
    Id:
      type: string
      description: Id spec used in the entire API
      example: "507f1f77bcf86cd799439011"
    Name:
      type: string
      description: Representation of a name
      minLength: 2
      example: "John"
    UserProperties:
      type: object
      properties:
        firstName:
          $ref: "#/components/schemas/Name"
        lastName:
          $ref: "#/components/schemas/Name"
        userName:
          type: string
          example: JohnDoe
          minLength: 5
          maxLength: 15
    UserRequiredProperties:
      type: object
      required:
        - firstName
        - lastName
        - userName
        - email
    NewUserRequiredProperties:
      type: object
      allOf:
        - $ref: "#/components/schemas/UserRequiredProperties"
      required:
        - password
    UserId:
      type: string
      properties:
        id:
          $ref: "#/components/schemas/Id"
    Password:
      type: string
      description: "Password strength is an important consideration when using passwords for authentication. A strong password policy will make it difficult, if not improbable, for someone to guess a password through either manual or automated means."
      example: "Pl3A$eCh4ng3"
      format: password
      minLength: 8
      pattern: "^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=()]).{8,}$"
    EmailOrUsername:
      type: object
      properties:
        userNameOrEmail:
          type: string
          example: "myname@email.com"
    LoginRequiredProperties:
      type: object
      required:
        - emailOrUsername
        - password
    Email:
      type: string
      format: email
      example: "myname@email.com"
    UserEmail:
      type: string
      properties:
        email:
          $ref: "#/components/schemas/Email"
    UserPassword:
      type: string
      properties:
        password:
          $ref: "#/components/schemas/Password"
    LoginResponse:
      type: object
      properties:
        accessToken:
          type: string
        idToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
        expiresIn:
          type: integer
          format: int64
        scope:
          type: string
        expiresAt:
          type: string
          format: date-time
    TeamProperties:
      type: object
      properties:
        teamName:
          $ref: "#/components/schemas/Name"
        description:
          type: string
    TeamRequiredProperties:
      type: object
      required:
        - teamName
        - description
    TeamId:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Id"
    TeamResponse:
      type: object
      allOf:
        - $ref: "#/components/schemas/TeamProperties"
        - $ref: "#/components/schemas/TeamId"

    PlayerProperties:
      type: object
      properties:
        firstName:
          $ref: "#/components/schemas/Name"
        lastName:
          $ref: "#/components/schemas/Name"
        birthDate:
          type: string
          format: date
          example: "1921-09-19"

    PlayerRequiredProperties:
       type: object
       required:
         - firstName
         - lastName
         - birthDate

    PlayerId:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Id"

    PlayerResponse:
      type: object
      properties:
        teamId:
          $ref: "#/components/schemas/Id"
      allOf:
        - $ref: "#/components/schemas/PlayerProperties"
        - $ref: "#/components/schemas/PlayerId"

    MatchId:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/Id"

    MatchProperties:
      type: object
      properties:
        opponent:
          type: string
          example: Germany
          description: Opponent team name
        location:
          type: string
          example: Maracan√£ Stadium
        date:
          type: string
          format: date-time
          example: 2021-11-06T10:33:00Z
          description: All date-time information in the API will be using UTC

    MatchDetail:
      type: object
      properties:
        detail:
          type: string
          example: It's supose to be a sunny day

    MatchPlayerComposition:
      type: object
      properties:
        players:
          type: array
          uniqueItems: true
          items:
            - $ref: "#/components/schemas/PlayerId"

    MatchRequiredProperties:
      type: object
      required:
        - opponent
        - location
        - date
        - detail
        - players

    MatchResponse:
      type: object
      properties:
        players:
          items:
            $ref: "#/components/schemas/PlayerResponse"
        details:
          items:
            $ref: "#/components/schemas/MatchDetail"
        matchSelector:
          $ref: "#/components/schemas/MatchSelector"
      allOf:
        - $ref: "#/components/schemas/MatchProperties"
        - $ref: "#/components/schemas/MatchId"

    MatchSelector:
      type: string
      enum:
        - FUTURE
        - PAST

    PageableResponse:
      description: Default pageable response
      type: object
      properties:
        totalPages:
          type: integer
          description: Total pages
          example: 1
        totalElements:
          type: integer
          description: Total number of elements
          example: 1
        size:
          type: integer
          description: Sum of elements in content
          example: 1

    PageableRequest:
      description: Pageable query parameters
      type: object
      properties:
        page:
          type: integer
          default: 0
        size:
          type: integer
          default: 100

    #Error handling
    Violation:
      type: object
      properties:
        fieldName:
          type: string
          example: "userName"
        message:
          type: string
          example: "Cant be null"
    ErrorInfo:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
          description: "Date Time in UTC"
        status:
          type: integer
          format: int32
        error:
          type: string
        message:
          type: string
        path:
          type: string
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Violation"

  ### Security Schemes
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

### Tags
tags:
  - name: User
    description: Users management (Convenient for test purposes)
  - name: Teams
    description: Manage teams
  - name: Players
    description: Manage players of a team
  - name: Matches
    description: Manage matches of a team



